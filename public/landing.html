<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analys av frånvaro och betyg</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1a237e;
      --accent: #0d47a1;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background: #f9f9f9;
      color: #333;
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }
    header, main {
      padding: 2rem;
      width: 100%;
      max-width: 900px;
      margin: auto;
    }
    header h1 {
      margin-top: 1rem;
      color: var(--primary);
    }
    .intro {
      margin-bottom: 2rem;
    }
    .options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .option {
      background: #fff;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      display: flex;
      align-items: center;
    }
    .option input {
      margin-right: 1rem;
    }
    button {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      align-self: flex-start;
      text-transform: uppercase;
    }
    button:hover {
      background: #1565c0;
    }
    @media (max-width: 600px) {
      header, main { padding: 1rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Analys av frånvaro och betyg</h1>
    <p class="intro">Utforska sambandet mellan elevers närvaro och deras skolresultat. Välj vilka korrelationer du vill se.</p>
  </header>
  <main>
    <form id="correlationForm">
      <div class="options">
        <label class="option">
          <input type="checkbox" value="ogiltig">
          Ogiltig frånvaro
        </label>
        <label class="option">
          <input type="checkbox" value="total">
          Total frånvaro
        </label>
        <label class="option">
          <input type="checkbox" value="merit">
          Meritvärde
        </label>
        <label class="option">
          <input type="checkbox" value="amnesvis">
          Ämnesvis korrelation
        </label>
      </div>
      <button type="submit">Se korrelationer</button>
    </form>
  </main>
  <script>
    document.getElementById('correlationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const vals = Array.from(document.querySelectorAll('.option input:checked'))
                        .map(el => el.value)
                        .join(',');
      const url = vals ? `index.html?types=${encodeURIComponent(vals)}` : 'index.html';
      window.location.href = url;
    });
  </script>
</body>
</html>
